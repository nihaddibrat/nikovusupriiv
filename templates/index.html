<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader - νüѕαℓ ✞</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">
                <i class="fas fa-download"></i>
                Social Media Downloader
            </h1>
            <p class="subtitle">YouTube, TikTok, Twitter, Instagram - Video və MP3 Yüklə</p>
        </header>

        <main>
            <div class="input-section">
                <div class="url-input-container">
                    <input type="text" 
                           id="urlInput" 
                           placeholder="Video linkini bura yapışdırın..."
                           class="url-input">
                    <button id="getInfoBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Analiz Et
                    </button>
                </div>
                
                <div class="supported-platforms">
                    <span class="platform"><i class="fab fa-youtube"></i> YouTube</span>
                    <span class="platform"><i class="fab fa-tiktok"></i> TikTok</span>
                    <span class="platform"><i class="fab fa-twitter"></i> Twitter</span>
                    <span class="platform"><i class="fab fa-instagram"></i> Instagram</span>
                </div>
            </div>

            <div id="loadingSection" class="loading-section" style="display: none;">
                <div class="spinner"></div>
                <p>Yüklənir...</p>
            </div>

            <div id="videoInfo" class="video-info" style="display: none;">
                <div class="video-preview">
                    <img id="thumbnail" src="" alt="Video thumbnail">
                    <div class="video-details">
                        <h3 id="videoTitle"></h3>
                        <p id="videoDuration"></p>
                    </div>
                </div>

                <div class="download-options">
                    <h3>Format Seçin:</h3>
                    <div class="format-buttons">
                        <button class="format-btn active" data-format="video">
                            <i class="fas fa-video"></i> Video (MP4)
                        </button>
                        <button class="format-btn" data-format="audio">
                            <i class="fas fa-music"></i> Audio (MP3)
                        </button>
                    </div>

                    <div id="qualityOptions" class="quality-options">
                        <h3>Keyfiyyət:</h3>
                        <select id="qualitySelect" class="quality-select">
                            <option value="best">Ən Yaxşı</option>
                            <option value="1080">1080p</option>
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                            <option value="360">360p</option>
                        </select>
                    </div>

                    <button id="downloadBtn" class="btn btn-download">
                        <i class="fas fa-download"></i> Yüklə
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p id="errorText"></p>
            </div>
        </main>

        <footer>
            <div class="contact">
                <a href="https://instagram.com/vusalxw" target="_blank" class="instagram-link">
                    <i class="fab fa-instagram"></i>
                    <span>νüѕαℓ✞</span>
                </a>
            </div>
            <p class="copyright">© 2024 Social Media Downloader. Bütün hüquqlar qorunur.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
